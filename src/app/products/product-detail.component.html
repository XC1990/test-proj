<div class='panel panel-primary' *ngIf='product'>
  <div class='panel-heading'>
    {{pageTitle + ': ' + product.productName}}
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-2'>Product ID: </div>
          <div class='col-md-2'>{{product.productId}}</div>
        </div>
    <div class='row'>
      <div class='col-md-2'>Product Name: </div>
      <div class='col-md-2'>{{product.productName}}</div>
    </div>
    <div class='row'>
      <div class='col-md-2'>Product Code: </div>
      <div class='col-md-2'>{{product.productCode}}</div>
    </div>
    <div class='row'>
      <div class='col-md-2'>Available: </div>
      <div class='col-md-2'>{{product.releaseDate}}</div>
    </div>
    <div class='row'>
      <div class='col-md-2'>price: </div>
      <div class='col-md-2'>{{product.price | currency:'USD':true:'1.2-2'}}</div>
    </div>
    <div class='row'>
      <div class='col-md-2'>Rating: </div>
      <div class='col-md-2'>
        <pm-star [rating]='product.starRating'></pm-star>
      </div>
    </div>
    <div class='row h-100'>
      <div class='col-md-2'>Picture:</div>
      <div class='col-md-2'>
        <img  [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
      </div>
    </div>


<div class='panel-footer'>
  <a class='btn btn-default' (click)='onBack()' style='width: 80px'>
    <i class='glyphicon glyphicon-chevron-left'></i> Back
  </a>
</div>
</div>
